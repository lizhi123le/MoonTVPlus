name: Deploy to Cloudflare

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Build for Cloudflare
        run: |
          echo "Starting Cloudflare build..."
          pnpm run build:cloudflare 2>&1 || echo "Build failed, exit code: $?"
          echo "Build completed"

      - name: Install Wrangler
        run: pnpm add -g wrangler@4.60.0

      - name: Run D1 Database Migrations
        run: |
          if [ -z "${{ secrets.D1_DATABASE_ID }}" ]; then
            echo "D1_DATABASE_ID not set, skipping migrations"
            exit 0
          fi

          # Get database name from wrangler.toml
          DATABASE_NAME=$(grep "^name\s*=" wrangler.toml | sed 's/.*=\s*"\([^"]*\)"/\1/')
          echo "Using database: $DATABASE_NAME"

          echo "Running D1 database migrations..."

          for migration_file in ./migrations/*.sql; do
            if [ -f "$migration_file" ]; then
              echo "Executing migration: $(basename $migration_file)"
              wrangler d1 execute "$DATABASE_NAME" --remote --file="$migration_file" || echo "⚠️ Migration may have been skipped (already applied)"
            fi
          done

          echo "✅ Migrations completed"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create initial owner user
        run: |
          # Check if USERNAME and PASSWORD are set
          if [ -z "$USERNAME" ] || [ -z "$PASSWORD" ]; then
            echo "USERNAME or PASSWORD not set, skipping owner user creation"
            exit 0
          fi

          echo "Creating initial owner user..."

          # Get database name from wrangler.toml
          DATABASE_NAME=$(grep "^name\s*=" wrangler.toml | sed 's/.*=\s*"\([^"]*\)"/\1/')
          echo "Using database: $DATABASE_NAME"

          # Calculate SHA-256 hash of password
          PASSWORD_HASH=$(echo -n "${{ secrets.PASSWORD }}" | sha256sum | awk '{print $1}')
          echo "Password hash calculated"

          # Insert owner user (use ON CONFLICT to handle re-runs)
          wrangler d1 execute "$DATABASE_NAME" --remote --command="
            INSERT INTO users (username, password_hash, role, banned, tags, oidc_sub, enabled_apis, created_at, playrecord_migrated, favorite_migrated, skip_migrated)
            VALUES ('${{ secrets.USERNAME }}', '$PASSWORD_HASH', 'owner', 0, NULL, NULL, NULL, \$(date +%s), 1, 1, 1)
            ON CONFLICT(username) DO UPDATE SET password_hash = '$PASSWORD_HASH', role = 'owner';
          " || echo "⚠️ Owner user creation may have been skipped (already exists)"

          echo "✅ Initial owner user created/updated"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          packageManager: pnpm
          wranglerVersion: "4.60.0"
